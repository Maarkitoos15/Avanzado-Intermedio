<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu de CSS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        h1 {
            text-align: center;
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            margin: 0;
        }

        ul.breadcrumb {
            padding: 8px 16px;
            list-style: none;
            background-color: #eee;
            margin: 20px 0;
        }

        ul.breadcrumb li {
            display: inline;
        }

        ul.breadcrumb li + li::before {
            padding: 8px;
            color: black;
            content: "/\00a0";
        }

        ul.breadcrumb a:link,
        ul.breadcrumb a:visited {
            text-decoration: none;
            color: black;
        }

        ul.breadcrumb li a.active {
            color: #4CAF50;
            font-weight: bold;
        }

        ul.breadcrumb li a.active:hover {
            color: #397f3b;
            font-weight: bold;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin: 10px;
        }

        button:hover {
            background-color: #0056b3;
        }


        @media (max-width: 1024px) {
            ul {
                padding: 10px;
            }

            ul.breadcrumb li {
                font-size: 14px;
                margin: 0 10px;
            }
        }

        @media (max-width: 768px) {
            ul.breadcrumb {
                text-align: center;
            }

            ul.breadcrumb li {
                display: block;
                margin: 10px 0;
            }

            h1 {
                font-size: 24px;
            }

            button {
                width: 100%;
            }
        }


        @media (max-width: 480px) {
            ul.breadcrumb li a {
                font-size: 12px;
            }

            h1 {
                font-size: 22px;
            }

            button {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

    <h1>Men√∫ de CSS</h1>

    <ul class="breadcrumb">
        <li><a class="active" href="index.html">Home</a></li>
        <li><a href="Hojas de stilo a nivel intermedio/intermedio.html">Intermedio</a></li>
        <li><a href="CssAvanzado/avanzado.html">Avanzado</a></li>
    </ul>

    <div style="text-align: center;">
        <button onclick="location.href='Hojas de stilo a nivel intermedio/intermedio.html'">INTERMEDIO</button>
        <button onclick="location.href='CssAvanzado/avanzado.html'">AVANZADO</button>
    </div>

</body>
</html>
